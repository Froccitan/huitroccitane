<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager le formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #0077b6;
        }
        .share-buttons {
            margin-top: 20px;
        }
        button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>

    <h2>üì§ Partager le formulaire</h2>
    <p>Envoyez ce formulaire √† vos proches et amis en un clic !</p>

    <div class="share-buttons">
        <!-- Bouton WhatsApp -->
        <button onclick="shareOnWhatsApp()">üì≤ Partager sur WhatsApp</button>

        <!-- Bouton Facebook -->
        <button onclick="shareOnFacebook()">üìò Partager sur Facebook</button>

        <!-- Bouton Twitter -->
        <button onclick="shareOnTwitter()">üê¶ Partager sur Twitter</button>

        <!-- Bouton Email -->
        <button onclick="shareByEmail()">üìß Partager par Email</button>

        <!-- Bouton SMS -->
        <button onclick="shareBySMS()">üì© Partager par SMS</button>
    </div>

    <script>
        // üîπ Lien du formulaire √† partager (remplace par ton lien r√©el)
        let formLink = "https://froccitan.github.io/huitroccitane/";

        function shareOnWhatsApp() {
            let message = "Bonjour ! Voici un excellent service de livraison √† domicile que je recommande : " + formLink;
            let whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }

        function shareOnFacebook() {
            let facebookLink = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(formLink)}`;
            window.open(facebookLink, "_blank");
        }

        function shareOnTwitter() {
            let message = "Voici un excellent service de livraison √† domicile que je recommande : " + formLink;
            let twitterLink = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`;
            window.open(twitterLink, "_blank");
        }

        function shareByEmail() {
            let subject = "Voici un excellent service de livraison √† domicile que je recommande";
            let body = "Bonjour,\n\nJe voulais vous recommander ce service de commande en ligne : " + formLink;
            let mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        function shareBySMS() {
            let message = "Voici un excellent service de livraison √† domicile que je recommande : " + formLink;
            let smsLink = `sms:?body=${encodeURIComponent(message)}`;
            window.location.href = smsLink;
        }
    </script>

</body>
</html>
